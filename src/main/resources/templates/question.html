<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${question.title}"></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="/css/community.css">
    <script src="/js/jquery-3.4.1.min.js" ></script>
    <script src="/js/bootstrap.min.js" type="application/javascript"></script>
</head>
<body>
<div th:insert="navigation :: nav"></div>
<div class="container-fluid main">
    <div class="row">
        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12" >
            <h4> <span th:text="${question.title}"></span></h4>
            <span class="text-desc">
                作者: <span th:text="sjj"></span> |
                发布时间： <span th:text="${#dates.format(question.gmt_create,'yyyy-MM-dd HH:mm')}"></span> |
                  阅读数：<span th:text="${question.viewCount}"></span>
            </span>
            <hr>
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" th:text="${question.description}">
            </div >
           <hr class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <a th:href="@{'/publish/'+${question.id}}"
                   th:if="${session.user!=null && session.user.id==question.creator}"><span
                        class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                    编辑</a>
            </span>
        </div>
        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12" >
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" >
                <h3>发起人</h3>
                    <div class="media-left">
                        <span>
                            <img class="media-object" src="https://avatars0.githubusercontent.com/u/34786553?s=460&v=4">
                        </span>
                    </div>
                    <div class="media-body">
                        <h3 class="media-heading" >
                            <span th:text="sjj"></span>
                        </h3>
                    </div>
                </div>


            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" >
                <h3>相关问题</h3>
            </div>
        </div>
    </div>
</div>
</body>
</html>
