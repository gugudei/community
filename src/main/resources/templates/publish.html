<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>发布</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="/css/community.css">
    <script src="/js/jquery-3.4.1.min.js"></script>
    <script src="/js/bootstrap.min.js" type="application/javascript"></script>
</head>
<body>
<div th:insert="navigation :: nav"></div>
<div class="container-fluid main">
    <div class="row">
        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12" >
            <h2> <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>发起</h2>
            <hr>

            <form action="/publish" method="post">
                <input type="hidden" name="id" th:value="${id}">
                <div class="form-group">
                    <label for="title">问题标题</label>
                    <input type="text" class="form-control" id="title" th:value="${title}"  name="title" placeholder="问题标题...">
                </div>
                <div class="form-group">
                    <label for="description">问题补充:</label>
                    <textarea name="description" id="description" th:text="${description}" class="form-control" ></textarea>
                </div>
                <div class="form-group">
                    <label for="tag">问题标签</label>
                    <input type="text" class="form-control" th:value="${tag}" id="tag" name="tag" placeholder="输入标签">
                </div>
                <span class="alert alert-danger"  th:text="${error}" th:if="${error != null}"></span>
                <button type="submit" class="btn btn-success float-right btn-publish">发布</button>
            </form>
        </div>
        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12" >
            <h3>指南</h3>
            在 Bootstrap 2 中，我们对框架中的某些关键部分增加了对移动设备友好的样式。
            而在 Bootstrap 3 中，我们重写了整个框架，使其一开始就是对移动设备友好的。
            这次不是简单的增加一些可选的针对移动设备的样式，而是直接融合进了框架的内核中。
        </div>
    </div>
</div>

</body>
</html>
